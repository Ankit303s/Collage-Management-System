<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {
            width: 100%;
            display: block;
        }
        .left-arrow, .right-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <button class="left-arrow">&#10094;</button>
        <div class="slider">
            <!-- Images will be inserted here by JavaScript -->
        </div>
        <button class="right-arrow">&#10095;</button>
    </div>

    <script>
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');6
        const slider = document.querySelector('.slider');

        const images = [
            './Assets/image-slide/sl1.png',
            './Assets/image-slide/sl2.png',
            './Assets/image-slide/sl3.png',
            './Assets/image-slide/sl4.png',
            './Assets/image-slide/sl5.png',
            './Assets/image-slide/sl6.png',
            './Assets/image-slide/sl7.png',
            './Assets/image-slide/sl8.jpg',
            './Assets/image-slide/sl9.jpg',
            './Assets/image-slide/sl10.jpg',
            './Assets/image-slide/sl11.jpg',
            './Assets/image-slide/sl12.jpg',
            './Assets/image-slide/sl13.jpeg'
        ];

        let slideIndex = 0;

        // Initialize slider with images
        images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            slider.appendChild(img);
        });

        const showSlide = (index) => {
            if (index >= images.length) {
                slideIndex = 0;
            } else if (index < 0) {
                slideIndex = images.length - 1;
            }
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        };

        rightArrow.addEventListener('click', () => {
            slideIndex++;
            showSlide(slideIndex);
            stopAutoSlide();
            startAutoSlide();
        });

        leftArrow.addEventListener('click', () => {
            slideIndex--;
            showSlide(slideIndex);
            stopAutoSlide();
            startAutoSlide();
        });

        let autoSlideInterval;

        const startAutoSlide = () => {
            autoSlideInterval = setInterval(() => {
                slideIndex++;
                showSlide(slideIndex);
            }, 4000);
        };

        const stopAutoSlide = () => {
            clearInterval(autoSlideInterval);
        };

        slider.addEventListener('mouseover', stopAutoSlide);
        slider.addEventListener('mouseout', startAutoSlide);

        // Start the slider
        showSlide(slideIndex);
        startAutoSlide();
    </script>
</body>
</html>
