<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="container top_header">
            <ul class="navlink">
                <li><i class="fa-solid fa-graduation-cap">&nbsp;</i>Quality Education</li>
                <li><i class="fa-solid fa-graduation-cap">&nbsp;</i>Top Placement</li>
                <li><i class="fa-solid fa-graduation-cap">&nbsp;</i>Afordable Price</li>
            </ul>
            <div class="contacts">
                <ul class="contain">
                    <li class="btn_part">
                        <img src="./Assets/25th.jpg" alt="25th_logo">&nbsp;
                        <a href="#"><i class="fa-solid fa-book"></i></a>
                        <a href="#"><i class="fa-solid fa-download"></i></a>
                    </li>
                    <li class="login-register">
                        <i class="fa-solid fa-right-to-bracket"></i>&nbsp;
                        <a href="#"></i>Contacts Us</a>
                    </li>
                    <li class="social_links">
                        <a href="https://www.facebook.com/VSICS-155413098450782/"><i class="fa-brands fa-facebook"></i></a>
                        <a href=".top_header .contacts a"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.youtube.com/channel/UC24bu7tBUFJlRsEaFgu9iYw"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    
                </ul>
                
            </div>
        </div>
        <nav class="container buttom_header">
            <div class="logo">
                <img id="logo" src="./Assets/logo-dark.png" alt="Logo">
            </div>
            <ul class="navlink">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallary</a></li>
                <li><a href="#">Notice Borad</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="image-slider">
            <img class="left-arrow" src="./Assets/black-arrow.png" alt="arrow left">
            <div class="frame">
                <div class="slider">
                    <img src="./Assets/image-slide/sl1.png" class="image" alt="sl1">
                    <img src="./Assets/image-slide/sl2.png" class="image" alt="sl2">
                    <img src="./Assets/image-slide/sl3.png" class="image" alt="sl3">
                    <img src="./Assets/image-slide/sl4.png" class="image" alt="sl4">
                    <img src="./Assets/image-slide/sl5.png" class="image" alt="sl5">
                    <img src="./Assets/image-slide/sl6.png" class="image" alt="sl6">
                    <img src="./Assets/image-slide/sl7.png" class="image" alt="sl7">
                    <img src="./Assets/image-slide/sl8.jpg" class="image" alt="sl8">
                    <img src="./Assets/image-slide/sl9.jpg" class="image" alt="sl9">
                    <img src="./Assets/image-slide/sl10.jpg" class="image" alt="sl10">
                    <img src="./Assets/image-slide/sl11.jpg" class="image" alt="sl11">
                    <img src="./Assets/image-slide/sl12.jpg" class="image" alt="sl12">
                    <img src="./Assets/image-slide/sl13.jpeg" class="image" alt="sl13">
                </div>
            </div>
            <img class="right-arrow" src="./Assets/black-arrow.png" alt="arrow right">
        </div>
    </div>
    <div class="alert">
        <b>Alert:</b>
        <marquee behavior="scroll" direction="right">The site is under construction.</marquee>
    </div>
    <script src="script.js"></script>
</body>
</html>
